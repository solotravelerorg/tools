---
layout: default
---
<div class="tool-hero">
  <div class="tool-hero-top">
    <div class="tool-hero-icon" aria-hidden="true">{{ page.icon }}</div>
    <div>
      <h1 class="tool-title">{{ page.title }}</h1>
      {% if page.description %}
        <p class="tool-subtitle">{{ page.description }}</p>
      {% endif %}
    </div>
  </div>
</div>

<div class="tool-shell">
  {{ content }}
</div>

{% if page.tool_js %}
  <script src="{{ page.tool_js | relative_url }}"></script>
{% endif %}
